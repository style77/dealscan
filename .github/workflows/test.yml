name: Dealscan styling check

on:
    push:
        paths:
            - '**.py'
            - '**.pyi'
            - '.github/workflows/**'
        branches:
            - "master"
            - "develop"
    pull_request:
        paths:
            - '**.py'
            - '**.pyi'
            - '.github/workflows/**'
        branches:
            - "master"
            - "develop"
        
jobs:
    lint:
        name: Run Flake8 on Python files
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                    python-version: 3.11
                    architecture: x64

            - name: Install dependencies
              run: |
                    pip install poetry
                    poetry install

            - name: Run flake8
              run: |
                poetry run flake8

            - name: Run mypy
              run: |
                poetry run mypy .

    test:
      name: Run Django tests
      runs-on: ubuntu-latest
      needs: [lint]

      services:
        postgres:
          image: postgres:15
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
          ports: ['5432:5432']
          options: >-
            --health-cmd pg_isready 
            --health-interval 10s 
            --health-timeout 5s 
            --health-retries 5

        redis:
          image: redis
          options: >-
            --health-cmd "redis-cli ping"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5


      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 1
        
        - name: Set up Python 3.11
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
          

        - name: Install dependencies
          run: |
            pip install poetry
            poetry install